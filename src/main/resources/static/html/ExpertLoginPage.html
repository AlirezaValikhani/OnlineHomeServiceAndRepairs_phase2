<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Online home service, expert login</title>
</head>
<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Login Form -->
        <form>
            <h3>Expert login</h3>
            <label for="userName">Expert user name :</label>
            <input type="text" id="userName" class="fadeIn second" name="userName" placeholder="user name">
            <label for="password">Expert password :</label>
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" id="login" class="fadeIn fourth" value="Log In">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    $("#login").on('click', function(e) {
        e.preventDefault();
        /*    var formData = $("#signup-form").serialize();
            console.log(formData);*/
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home",
            /*data: formData,*/
            dataType: "json",
            contentType : "application/json;charset=utf-8",
            success: function(data) {
                alert("data");
            },
            error: function(data) {
                alert(data);
            }
        });
    });
</script>
</body>
</html>
